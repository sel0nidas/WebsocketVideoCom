<html>
  <head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      body{
        touch-action: manipulation;
        background-color: #000;
      }
      button{
        display: flex !important;
        justify-content: center;
        align-items: center;
        touch-action: manipulation;
        height: 20vh;
      }
      .row{
        margin: auto 0 !important;
      }
      #sub{
        display: flex;
        flex-direction: row;
        clear: both;
        max-width: 100vw;
        height: 80vh;
        scroll-snap-align: end;
        overflow-y: auto;
        position: relative;
      }
      #sub > div{
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        height: 100%;
        width: 100%;
        color: hsl(0, 0%, 100%);
        font-weight: bold;
        font-size: 2rem;
        margin: auto;
      }
      #sub > a:last-child {
        scroll-snap-align: end;
      }
      .icon-size{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 25px;
        height: 25px;
      }
      .icon-size>svg{
        text-rendering: optimizeLegibility;
        fill: white;
      }
    </style>
    <script>
      function allLetter(inputtxt)
      {
       var letters = /^[A-Za-z]+$/;
       if(inputtxt.value.match(letters))
         {
          return true;
         }
       else
         {
         return false;
         }
      }

      var socket = io("http://remotevideocontroller.onrender.com/")
    
    socket.on("video message",(a)=>{

      var messageBody = document.getElementById('sub');
      
      //console.log(subText.replace(/[^\w\s\']|_/g, "").replace(/\s+/g, " ").trim().split(/&nbsp;|\b\s+/g));
      var punctRE = /[\u2000-\u206F\u2E00-\u2E7F\\!"#$%&()*+,\-.\/:;<=>?@\[\]^_`{|}~]/g;
      var spaceRE = /\s+/g;

      console.log(a);
      subtitle = JSON.parse(a).replace(/\n/, '<br>').split(/&nbsp;|\b\s+/g);
      var text = ""
      subtitle.forEach(element => {
        text += element + " ";
      })

      var elementA = document.createElement('div');
      elementA.innerHTML = text;
      messageBody.appendChild(elementA);
      messageBody.scrollTop = messageBody.scrollHeight;
    })
    function send(e) {
        var msg = e.getAttribute("data-msg");
        switch (msg) {
          case "play":
            e.setAttribute("data-msg", "pause");// getAttribute("data-msg")
            e.querySelector("i").classList.remove("fa-play");
            e.classList.remove("btn-dark");
            e.querySelector("i").classList.add("fa-pause");
            e.classList.add("btn-light");
            break;
        
          case "pause":
            e.setAttribute("data-msg", "play");

            e.classList.remove("btn-light");
            e.querySelector("i").classList.remove("fa-pause");
            
            e.classList.add("btn-dark");
            e.querySelector("i").classList.add("fa-play");
            break;
        }
        socket.emit("video message", msg);
    }
      
    </script>
  </head>
<body>
  <div>
    
    <div id="sub" class="row"></div>

    <div class="row">
      <button id="backward" class="col-3 btn btn-danger" data-msg="backward" onclick="send(this)">
        <i class="fas fa-backward"></i>
      </button>
      
      <button id="playpause" class="col-6 btn btn-dark" data-msg="play" onclick="send(this)">
        <i class="fas fa-play"></i>
      </button>
      <!--
      <button id="playpause" class="col-3 btn btn-light" data-msg="pause" onclick="send(this)">
        <i class="fas fa-pause"></i>
        -->

      </button>
      <button id="forward" class="col-3 btn btn-success" data-msg="forward" onclick="send(this)">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>
</body>
</html>
